<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
              <div class="text-center">
                 <h1>Restaurent signUp</h1><hr>
              </div>
              <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input  formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mobile</label>
                  <input formControlName="number" type="number" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input  formControlName="email" type="email" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">signUp</button>
              </form> 
              <a routerLink="/login">Already member click to login</a>

            </div>
        </div>
    </div>
</div>
